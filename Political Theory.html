<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 300;
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 15px 0;
    }

    ul li a {
      display: inline-block;
      text-decoration: none;
      background: #ffffff;
      color: #2193b0;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: background 0.3s, color 0.3s;
    }

    ul li a:hover {
      background: #2193b0;
      color: #fff;
    }
   #button {
      display: inline-block;
      text-decoration: none;
      background: #ffffff;
      color: #2193b0;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: background 0.3s, color 0.3s;
    }

    #button:hover {
      background: #2193b0;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Political Theory Study Portal</h1>
    <h2>Select a Topic to Begin Learning</h2>
    <ul>
      <li><a href="liberty.html">Liberty</a></li>
      <li><a href="equality.html">Equality</a></li>
      <li><a href="rights.html">Rights</a></li>
      <li><a href="justice.html">Justice</a></li>
      <li><a href="power_authority.html">Power and Authority</a></li>
      <li><a href="democracy.html">Democracy</a></li>
    </ul>
    <a id="button" href="index.html">Back</a>
  </div>
  
</body>
</html>
